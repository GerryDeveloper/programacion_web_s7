<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Libro</h1>
    </header>
    
    <main>
        <form action="procesar_libro.php" method="post">
          <!-- mover a article -->

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial" name="editorial" required><br><br>

            <label for="anio">Año de Publicación:</label>
            <input type="number" id="anio" name="anio" min="0" required><br><br>

            <label for="paginas">Número de Páginas:</label>
            <input type="number" id="paginas" name="paginas" min="1" required><br><br>

            <label for="precio">Precio
               <!-- <p>$100</p> -->
              <p>&#36;100:</p>
              <!-- <p>&dollar;100</p>  -->
            </label>
            <input type="number" step="0.01" id="precio" name="precio" min="0" required><br><br>

            <label for="fecha">Fecha de Publicación:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="clasificacion">Clasificación:</label>
            <select id="clasificacion" name="clasificacion" required>
                <option value="ficcion">Ficción</option>
                <option value="no-ficcion">No Ficción</option>
                <option value="cientifico">Científico</option>
                <option value="historia">Historia</option>
                <option value="fantasia">Fantasía</option>
                <option value="fantasia">Romance</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br><br>

            <label for="idioma">Idioma:</label>
            <input type="text" id="idioma" name="idioma" required><br><br>

            <!-- Recordar ej. Libro aprende html css js, ed. 4 -->
            <label for="edicion">Edición:</label>
            <input type="text" id="edicion" name="edicion" required><br><br>
            <!-- portada Frankenstein -->
            <label for="portada">Portada:</label>
            <input type="file" id="portada" name="portada" accept="image/*"><br><br>
            <!-- se nos pidio resenia pero es pronto para ponerla, quiza section nueva -->
            <label for="reseña">Reseña:</label><br>
            <textarea id="reseña" name="reseña" rows="4" cols="40"></textarea><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="40" required></textarea><br><br>

            <input type="submit" value="Registrar Libro">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Registro de Libros</p>
    </footer>
</body>
</html>
